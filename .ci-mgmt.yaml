provider: gcp
gcp: true
major-version: 7
parallel: 2
providerVersion: "github.com/hashicorp/terraform-provider-google-beta/version.ProviderVersion"
generate-nightly-test-workflow: true
env:
  GOOGLE_CI_SERVICE_ACCOUNT_EMAIL: pulumi-ci@pulumi-ci-gcp-provider.iam.gserviceaccount.com
  GOOGLE_CI_WORKLOAD_IDENTITY_POOL: pulumi-ci
  GOOGLE_CI_WORKLOAD_IDENTITY_PROVIDER: pulumi-ci
  GOOGLE_PROJECT: "pulumi-ci-gcp-provider"
  GOOGLE_PROJECT_NUMBER: 895284651812
  GOOGLE_REGION: "us-central1"
  GOOGLE_ZONE: "us-central1-a"
  PULUMI_MISSING_DOCS_ERROR: true
upstream-provider-repo: terraform-provider-google-beta
makeTemplate: bridged
plugins:
  - name: random
    version: "4.14.0"
  - name: kubernetes
    version: "4.5.4"
  - name: tls
    version: "4.11.1"
  - name: http
    version: "0.0.1"
  - name: time
    version: "0.0.15"
  - name: terraform
    version: "1.0.15"
    kind: converter
team: ecosystem
goBuildParallelism: 2
skipGoReleaserHooks: true
actions:
  preTest:
    - name: make upstream
      run: |
        make upstream
    - name: Run provider tests
      run: |
        cd provider && go test -v -json -count=1 -cover -timeout 2h -tags=${{ matrix.language }} -parallel 4 . 2>&1 | tee /tmp/gotest.log | gotestfmt
# Use `pulumi convert` for translating examples from TF to Pulumi.
pulumiConvert: 1
