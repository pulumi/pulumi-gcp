name: test
resources:
    provider:
        options:
            version: 6.67.0
        properties:
            project: ${gcp:project}
        type: pulumi:providers:gcp
    tested-resource:
        options:
            provider: ${provider}
        properties:
            launchStage: BETA
            location: us-central1
            template:
                template:
                    containers:
                        - image: us-docker.pkg.dev/cloudrun/container/hello
                          volumeMounts:
                            - mountPath: /mnt
                              name: empty-dir-volume
                    volumes:
                        - emptyDir:
                            medium: MEMORY
                            sizeLimit: 128Mi
                          name: empty-dir-volume
        type: gcp:cloudrunv2:Job
runtime:
    name: yaml
