name: iam-binding
runtime: yaml
description: A minimal Pulumi YAML program
config:
  serviceID:
    type: string
    default: service-id-iam-binding
resources:
  myServiceAccount:
    type: gcp:serviceaccount:Account
    properties:
      accountId: ${serviceID}
  viewerBinding:
    type: gcp:projects/iAMBinding:IAMBinding
    properties:
      role: roles/viewer
      members:
        - "serviceAccount:${myServiceAccount.email}"
      project: ${gcp:project}
