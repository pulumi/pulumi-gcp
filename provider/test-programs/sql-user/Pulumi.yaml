name: test
resources:
    instance:
        options:
            provider: ${provider}
        properties:
            databaseVersion: MYSQL_8_0
            deletionProtection: false
            region: us-central1
            settings:
                tier: db-f1-micro
        type: gcp:sql:DatabaseInstance
    provider:
        options:
            version: 6.67.0
        properties:
            project: ${gcp:project}
        type: pulumi:providers:gcp
    tested-resource:
        options:
            provider: ${provider}
        properties:
            instance: ${instance.name}
            name: MyUser
            password: MyPassword
        type: gcp:sql:User
runtime:
    name: yaml
