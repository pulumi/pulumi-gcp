name: labeled-bucket
runtime: yaml
description: A minimal Google Cloud Pulumi YAML program
config:
  gcp:addPulumiAttributionLabel: false
outputs:
  resourceId: ${resource.id}
  resourceUrn: ${resource.urn}
resources:
  resource:
    properties:
      location: US
      labels:
        app: my-label
    type: gcp:storage:Bucket
