name: test
resources:
    provider:
        options:
            version: 6.67.0
        properties:
            project: ${gcp:project}
        type: pulumi:providers:gcp
    tested-resource:
        options:
            provider: ${provider}
        properties:
            location: us-central1
            template:
                containers:
                    - image: us-docker.pkg.dev/cloudrun/container/hello
                      livenessProbe:
                        httpGet:
                            path: /
                      startupProbe:
                        failureThreshold: 1
                        initialDelaySeconds: 0
                        periodSeconds: 3
                        tcpSocket:
                            port: 8080
                        timeoutSeconds: 1
        type: gcp:cloudrunv2:Service
runtime:
    name: yaml
