name: test
resources:
    archive:
        options:
            provider: ${provider}
        properties:
            bucket: ${bucket.name}
            source:
                fn::fileAsset: ./src/src.zip
        type: gcp:storage:BucketObject
    bucket:
        options:
            provider: ${provider}
        properties:
            location: US
        type: gcp:storage:Bucket
    # invoker:
    #     options:
    #         provider: ${provider}
    #     properties:
    #         cloudFunction: ${tested-resource.name}
    #         member: allUsers
    #         # project: ${tested-resource.project}
    #         # region: ${tested-resource.region}
    #         role: roles/cloudfunctions.invoker
    #     type: gcp:cloudfunctions:FunctionIamMember
    provider:
        options:
            version: 6.67.0
        properties:
            project: ${gcp:project}
            region: us-central1
        type: pulumi:providers:gcp
    tested-resource:
        options:
            provider: ${provider}
        properties:
            availableMemoryMb: 128
            description: My function
            entryPoint: helloGET
            runtime: nodejs16
            sourceArchiveBucket: ${bucket.name}
            sourceArchiveObject: ${archive.name}
            triggerHttp: true
        type: gcp:cloudfunctions:Function
runtime:
    name: yaml
