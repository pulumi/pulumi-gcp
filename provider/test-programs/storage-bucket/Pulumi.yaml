name: test

runtime:
  name: yaml

resources:

  provider:
    type: pulumi:providers:gcp
    options:
      version: 6.67.0
    properties:
      project: ${gcp:project}

  tested-resource:
    type: gcp:storage:Bucket
    options:
      provider: ${provider}
    properties:
      cors:
        - maxAgeSeconds: 3600
          methods:
            - GET
            - HEAD
            - PUT
            - POST
            - DELETE
          origins:
            - http://image-store.com
          responseHeaders:
            - '*'
      forceDestroy: true
      location: EU
      uniformBucketLevelAccess: true
      website:
        mainPageSuffix: index.html
        notFoundPage: 404.html
