name: test
resources:
    provider:
        options:
            version: 6.67.0
        properties:
            project: ${gcp:project}
        type: pulumi:providers:gcp
    tested-resource:
        options:
            provider: ${provider}
        properties:
            ingress: INGRESS_TRAFFIC_ALL
            launchStage: BETA
            location: us-central1
            template:
                containers:
                    - dependsOns:
                        - hello-2
                      image: us-docker.pkg.dev/cloudrun/container/hello
                      name: hello-1
                      ports:
                        - containerPort: 8080
                      volumeMounts:
                        - mountPath: /mnt
                          name: empty-dir-volume
                    - image: us-docker.pkg.dev/cloudrun/container/hello
                      name: hello-2
                volumes:
                    - emptyDir:
                        medium: MEMORY
                        sizeLimit: 256Mi
                      name: empty-dir-volume
        type: gcp:cloudrunv2:Service
runtime:
    name: yaml
