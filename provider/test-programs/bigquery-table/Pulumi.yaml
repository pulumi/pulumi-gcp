name: test
runtime:
    name: yaml
resources:
    provider:
        type: pulumi:providers:gcp
        options:
            version: 6.67.0
            ignoreChanges:
              - project
              - region
              - zone
        properties:
            project: ${gcp:project}
    tested-resource:
        type: gcp:bigquery:Table
        options:
            provider: ${provider}
        properties:
            datasetId: ${defaultDataset.datasetId}
            deletionProtection: false
            # externalDataConfiguration:
            #     autodetect: true
            #     googleSheetsOptions:
            #         skipLeadingRows: 1
            #     sourceFormat: GOOGLE_SHEETS
            #     sourceUris:
            #         - https://docs.google.com/spreadsheets/d/123456789012345
            tableId: sheet
    defaultDataset:
        type: gcp:bigquery:Dataset
        options:
            provider: ${provider}
        properties:
            datasetId:
              fn::invoke:
                function: str:replace
                arguments:
                  old: "-"
                  new: ""
                  string: ds-${pulumi.stack}
                return: result
            defaultTableExpirationMs: 3.6e+06
            description: This is a test description
            friendlyName: test
            labels:
                env: default
            location: EU
