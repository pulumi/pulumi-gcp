name: non-existent-project
runtime: yaml
config:
  gcpProj: string
resources:
  _:
    type: pulumi:providers:gcp
    properties:
      project: an-invalid-project
      addPulumiAttributionLabel: false
    defaultProvider: true
  b:
    type: gcp:storage:Bucket
    properties:
      project: ${gcpProj}
      location: us-west1
